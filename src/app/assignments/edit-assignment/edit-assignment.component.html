@if(assignment) {
    <div class="container">
     <h1>Edit assignment {{assignment.name}}</h1>
     <form ngForm class="form" 
           #formupdate (submit)="onSaveAssignment(); formupdate.reset();"
           class="form"
      >
       <mat-form-field>
         <input matInput placeholder="Edition du nom" 
                [(ngModel)]="assignmentName" 
                name="assignment-name"
          >
       </mat-form-field>
       <mat-form-field>
         <input matInput [matDatepicker]="picker" 
                placeholder="Edition de la date" 
                [(ngModel)]="dueDate" 
                name="date"
          >
         <mat-datepicker-toggle matSuffix [for]="picker">
         </mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
       </mat-form-field>
       <button mat-raised-button color="primary" [disabled]="((!assignmentName)||(!dueDate))">
        Sauver
      </button>
    </form>
   </div>
   }
